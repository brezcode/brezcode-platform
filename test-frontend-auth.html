<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; min-height: 100px; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üî¨ Dashboard Access Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct Dashboard Access</h3>
        <button onclick="testDashboardAccess()">Test Dashboard at Root (/)</button>
        <div id="dashboard-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login Page Access</h3>
        <button onclick="testLoginAccess()">Test Login Page (/login)</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Authentication Flow</h3>
        <button onclick="testAuthFlow()">Test Login ‚Üí Dashboard Flow</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Visual Dashboard Preview</h3>
        <button onclick="showDashboard()">Load Dashboard in Frame</button>
        <iframe id="dashboard-frame" style="display: none;"></iframe>
    </div>

    <div id="results"></div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        const TEST_CREDENTIALS = { email: 'leedennyps@gmail.com', password: '11111111' };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        async function testDashboardAccess() {
            const resultDiv = document.getElementById('dashboard-result');
            log('Testing direct dashboard access...');
            
            try {
                const response = await fetch(`${BASE_URL}/`, { 
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const content = await response.text();
                    if (content.includes('dashboard') || content.includes('Personal Dashboard') || content.includes('user-homepage')) {
                        resultDiv.innerHTML = '<span class="success">‚úÖ Dashboard accessible at root path</span>';
                        log('SUCCESS: Dashboard loads at root path', 'success');
                    } else {
                        resultDiv.innerHTML = '<span class="error">‚ùå Dashboard content not detected</span>';
                        log('WARNING: Dashboard loads but content unclear', 'error');
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Dashboard not accessible (${response.status})</span>`;
                    log(`ERROR: Dashboard not accessible - Status ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Connection error: ${error.message}</span>`;
                log(`ERROR: ${error.message}`, 'error');
            }
        }

        async function testLoginAccess() {
            const resultDiv = document.getElementById('login-result');
            log('Testing login page access...');
            
            try {
                const response = await fetch(`${BASE_URL}/login`, { 
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const content = await response.text();
                    if (content.includes('login') || content.includes('Login') || content.includes('Sign In')) {
                        resultDiv.innerHTML = '<span class="success">‚úÖ Login page accessible</span>';
                        log('SUCCESS: Login page loads correctly', 'success');
                    } else {
                        resultDiv.innerHTML = '<span class="error">‚ùå Login page content not detected</span>';
                        log('WARNING: Login page loads but content unclear', 'error');
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">‚ùå Login page not accessible (${response.status})</span>`;
                    log(`ERROR: Login page not accessible - Status ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Connection error: ${error.message}</span>`;
                log(`ERROR: ${error.message}`, 'error');
            }
        }

        async function testAuthFlow() {
            const resultDiv = document.getElementById('auth-result');
            log('Testing authentication flow...');
            
            try {
                // Test login API
                const loginResponse = await fetch(`${BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(TEST_CREDENTIALS)
                });

                if (loginResponse.ok) {
                    log('Step 1: Login API successful', 'success');
                    
                    // Test authenticated dashboard access
                    const dashboardResponse = await fetch(`${BASE_URL}/`, {
                        method: 'GET',
                        credentials: 'include'
                    });

                    if (dashboardResponse.ok) {
                        resultDiv.innerHTML = '<span class="success">‚úÖ Authentication flow working perfectly</span>';
                        log('Step 2: Authenticated dashboard access successful', 'success');
                        log('COMPLETE: Full authentication flow verified', 'success');
                    } else {
                        resultDiv.innerHTML = '<span class="error">‚ùå Dashboard access failed after login</span>';
                        log('Step 2: Dashboard access failed after login', 'error');
                    }
                } else {
                    const error = await loginResponse.json();
                    resultDiv.innerHTML = `<span class="error">‚ùå Login failed: ${error.error}</span>`;
                    log(`Step 1: Login failed - ${error.error}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Auth flow error: ${error.message}</span>`;
                log(`ERROR: ${error.message}`, 'error');
            }
        }

        function showDashboard() {
            const frame = document.getElementById('dashboard-frame');
            frame.src = `${BASE_URL}/`;
            frame.style.display = 'block';
            log('Loading dashboard in frame for visual inspection');
        }

        // Auto-run basic connectivity test on load
        window.onload = function() {
            log('üöÄ Dashboard Access Test Suite Ready');
            log('Click buttons above to run specific tests');
            testDashboardAccess();
        };
    </script>
</body>
</html>
